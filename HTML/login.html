<!doctype html>
<html lang="en">
  <head>
  	<title>Weather.io - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="icon.png">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
		<header >
        <nav>
            <ul>
                <li><h1><a href="about.html">About Us</a></h1></li>
            </ul>
        </nav>
    </header>
	<section class="ftco-section" style="font-size: 30px;!important">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h1 class="heading-section" style="font-size: 50px;!important">Login Form</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="email" placeholder="Username">
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" >
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3" id="myButton">Sign In</button>
	            </div>
	           
	          </form>
	         
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
<script>
const button = document.getElementById("myButton");
button.addEventListener("click", function(event) {
  // Prevent the default form submission behavior
  event.preventDefault();
  
  // Code to be executed when the button is clicked
  window.location.href = "index.html"; // Change "index.html" to the correct path if needed
});


</script>
	</body>
</html>
